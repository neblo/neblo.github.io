<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="myApp">

<head ng-controller="metaController">

  <meta charset="utf-8">
  <meta name="description" content="{{ app.metaDescription }}">
  <meta property="og:description" content="This is the open graph description for this site. Angels weep at the greatness of this site.">
  <title title-directive></title>
  <base href="/">

  <script type='application/ld+json'>
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "Neblo's Blugu Butter Emporium",
      "description": "My rich description is absolute. We sell Blugu Butter!",
      "alternateName": "Neblo's Blugu",
      "url": "https://neblo.github.io",
      "logo": "https://neblo.github.io/logo.png"
    }
 </script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Angular Routing Example</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><i class="fa fa-home"></i> Home 1</a></li>
        <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
        <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
      </ul>
    </div>
  </nav>

  <div id="main">
  
    <!-- angular templating -->
		<!-- this is where content will be injected -->
    <p style="text-align:center"><img src="logo.png" style="align-self: center"></p>
    <div ng-view></div>
    
  </div>
  
  <footer class="text-center" ng-controller="metaController">
    <p>{{ description }}</p>
    <p>footer bottom</p>
  </footer>
  
  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

  <!-- SPELLS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="script.js"></script>
</body>
</html>
